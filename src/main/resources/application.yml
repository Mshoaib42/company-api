server:
  port: ${COMPANY_API_PORT}

spring:
  application:
    name: pm-company-ws

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}
          issuer-uri: ${ISSUER_URI}

  datasource:
    url: ${COMPANY_DB_SOURCE}
    username: ${COMPANY_DB_USERNAME}
    password: ${COMPANY_DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
  main:
    banner-mode: off

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_ZONE}
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 10

management:
  endpoint:
    health:
      show-details: always
      enabled: true
  endpoints:
    web:
      exposure:
        include: beans,health,httptrace,info,metrics,circuitbreakers,circuitbreakerevents
  info:
    env:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    org:
      springframework: WARN
      apache: WARN
      hibernate: WARN

    com:
      netflix: WARN
      zaxxer: WARN
      afroze:
        projectmanagement:
          company:
            api: INFO
  file:
    name: logs\company-api.log

resilience4j:
  circuitbreaker:
    instances:
      albums-ws:
        failure-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 2
        minimum-number-of-calls: 1
        event-consumer-buffer-size: 10
        wait-duration-in-open-state: 10s
    circuit-breaker-aspect-order: 1
  retry:
    instances:
      albums-ws:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 5
    retry-aspect-order: 2

info:
  application:
    name: ${spring.application.name}
